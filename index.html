<!doctype html>
<html lang="en-us">
<!-- START HEAD ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    
    <head>
        <meta charset="UTF-8">
        <title>Word Guess</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>

<!-- END HEAD ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

<!-- START BODY ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!-- START HEADER ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <body class="text-center">
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
              <div class="inner">
                <h1 class="masthead-brand">Guess the name of the country!</h1>
              </div>
            </header>
        </div>

<!--END HEADER ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->


<!--START CONTENT ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        
    <section role="main" class="inner cover">
        <h2 class="cover-heading">
            Press any letter key to get started!
        </h2>
         
        <!--Current Word-->
         <div>
            <h3 class="lead">
                Current Word: 
            </h3>
            <div id="currentWord"></div>
        </div>  

        <!--List # of Wins-->
        <div>
            <h3>
                Wins:
            </h3>
        </div>

        <!--Display # of Remaining Guesses-->
        <div>
            <h3>
                Remaining Guesses:
            </h3>
            <div id="remainingGuessesDiv">

            </div>
        </div>  

        <!--Display # of Correct Guesses-->
        <div>
            <h3>
                These letters have been guessed:
            </h3>
            <div id="previouslyGuessedDiv">

            </div>
        </div>

    </section>
            
<!--END CONTENT ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->


        <footer class="mastfoot mt-auto">
<!--FOOTER ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        </footer>

        <!--Javascript Links-->
    <script type="text/javascript" src="./assets/javascript/game.js">
    </script>
    
    </body>
</html>
